name: Build flatpak

on:
  push:
    tags:
      - "*"

  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        arch: [x86_64]
      fail-fast: false
      # Only one job at a time can use the shared repository cache
      max-parallel: 1

    uses: ./.github/workflows/worker.yaml
    with:
      ref: ${{ github.ref_name }}
